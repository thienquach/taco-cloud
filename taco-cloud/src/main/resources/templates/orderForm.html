<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Taco Cloud</title>
<link rel="stylesheet" th:href="@{/styles.css}"/>
</head>
<body>
	<form method="POST" th:action="@{/orders}" th:object="${order}">
		<h1>Order your taco creations!</h1>
		
		<img th:src="@{/images/TacoCloud.png}"/>
		
		<a th:href="@{/design}" id="another">Design another taco</a><br>
		
		<div th:if="${#fields.hasErrors()}">
			<span class="validationError">
				Please correct the problem below and resubmit.
			</span>
		</div>
		
		<h3>Deliver my taco masterpieces to ...</h3>
		<label for="deliveryName">Name: </label>
		<input type="text" th:field="*{deliveryName}"/>
		<span class="validationError" th:if="${#fields.hasErrors('deliveryName')}">Name error</span>
		<br>
		
		<label for="deliveryStreet">Street address: </label>
		<input type="text" th:field="*{deliveryStreet}"/>
		<span class="validationError" th:if="${#fields.hasErrors('deliveryStreet')}">Street error</span>
		<br>
		
		<label for="deliveryCity">City: </label>
		<input type="text" th:field="*{deliveryCity}"/>
		<span class="validationError" th:if="${#fields.hasErrors('deliveryCity')}">City error</span>
		<br>
		
		<label for="deliveryState">State: </label>
		<input type="text" th:field="*{deliveryState}"/>
		<span class="validationError" th:if="${#fields.hasErrors('deliveryState')}">State error</span>
		<br>
		
		<label for="deliveryZip">Zip code: </label>
		<input type="text" th:field="*{deliveryZip}"/>
		<span class="validationError" th:if="${#fields.hasErrors('deliveryZip')}">Zip code error</span>
		<br>

		<h3>Here's how I'll pay...</h3>		
		
		<label for="ccNumber">Credit Card #: </label>
		<input type="text" th:field="*{ccNumber}"/>
		<span class="validationError" th:if="${#fields.hasErrors('ccNumber')}">Credit card num error</span>
		<br>

		<label for="ccExpiration">Expiration: </label>		
		<input type="text" th:field="*{ccExpiration}"/>
		<span class="validationError" th:if="${#fields.hasErrors('ccExpiration')}">Expiration error</span>
		<br>
		
		<label for="ccCVV">CVV: </label>
		<input type="text" th:field="*{ccCVV}"/>
		<span class="validationError" th:if="${#fields.hasErrors('ccCVV')}">CVV error</span>
		<br>
		
		<input type="submit" value="Submit order"/>
		
	</form>
</body>
</html>
