<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Taco Cloud</title>
<link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
	<h1>Design Taco</h1>
	<img th:src="@{/images/TacoCloud.png}" />

	<form method="POST" th:object="${taco}">
		<span class="validationError"
			th:if="${#fields.hasErrors('ingredients')}"
			th:errors="*{ingredients}">Ingredient Error</span>

		<div class="grid">
			<div class="ingredient-group">
				<h3>Design your wrap:</h3>
				<div th:each="ingredient : ${wrap}">
					<input name="ingredients" type="checkbox"
						th:value="${ingredient.id}" /> <span th:text="${ingredient.name}">INGREDIENT</span>
				</div>
			</div>

			<div class="ingredient-group">
				<h3>Pick your protein:</h3>
				<div th:each="ingredient : ${protein}">
					<input name="ingredients" type="checkbox"
						th:value="${ingredient.id}" /> <span th:text="${ingredient.name}">INGREDIENT</span>
				</div>
			</div>

			<div class="ingredient-group">
				<h3>Choose your cheese:</h3>
				<div th:each="ingredient : ${cheese}">
					<input name="ingredients" type="checkbox"
						th:value="${ingredient.id}" /> <span th:text="${ingredient.name}">INGREDIENT</span>
				</div>
			</div>

			<div class="ingredient-group">
				<h3>Determine your veggies:</h3>
				<div th:each="ingredient : ${veggies}">
					<input name="ingredients" type="checkbox"
						th:value="${ingredient.id}" /> <span th:text="${ingredient.name}">INGREDIENT</span>
				</div>
			</div>
		</div>

		<div>
			<h3>Name your taco creation:</h3>
			<input type="text" th:field="*{name}"/>
			<span class="validationError" th:if="${#fields.hasError('name')}" th:errors="*{name}">Name Error</span>
			<br>
			<button>Submit your taco</button>
		</div>
	</form>
</body>
</html>
